 The following athletes do not follow you back:
<br>

<div class="row" data-ng-repeat="athlete in data.athletes">
	<div class="col-sm-3">
		<img class="img-responsive" src="{{athlete.profile}}" alt="">
	</div>

	<div class="col-sm-9">
		<h4>{{athlete.firstname}} {{athlete.lastname}}</h4>
		<a href="https://www.strava.com/athletes/{{athlete.id}}"
			target="_blank">View profile on STRAVA. </a>
	</div>

</div>
